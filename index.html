<style>
body {
	margin: 0;
	height: 100vh;
	width: 100vw;
	overflow: hidden;
	background: #f0eff1;
}



canvas {
	position: absolute;
	top: 0;
	left: 0;
	pointer-events: none;
}
body::after {
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background: linear-gradient(to bottom, rgba(240, 239, 241, 0.75), rgba(255, 255, 255, 0) 50%);
	pointer-events: none;
}
#attribution {
	font-family: system-ui, sans-serif;
	position: absolute;
	width: calc(100% - 32px);
	color: #555;
	top: 50%;
	left: 50%;
	text-align: center;
	transform: translate(-50%, -50%) perspective(600px) translateZ(-50px) scale(1.2) rotateX(45deg);
}
#attribution p {
	margin: 8px;
}
#attribution a {
	color: inherit;
}
#attribution a:hover {
	color: #888;
}
button.hideButton {
	display: inline;
	background: none;
	color: #999;
	cursor: pointer;
	border: 0;
	text-decoration: underline;
	font-size: calc(1em - 4px);
}
button.hideButton:hover {
	color: #aaa;
}

/* Quick and dirty dark theme */
@media (prefers-color-scheme: dark) {
	body {
		background: #242324;
	}
	body::after {
		background: linear-gradient(to bottom, rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0) 50%);
	}
	#attribution {
		color: #cacaca;
	}
}

body.dark {
	background: #242324;
}
body.dark::after {
	background: linear-gradient(to bottom, rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0) 50%);
}
body.dark #attribution {
	color: #999;
}

#clock-container {
	margin: 20px;
	padding-top: 1px; /* ðŸ‘ˆ Add this */
	text-align: right;
	position: relative;
	z-index: 10;
}



#clock{
	color: #e0e0e0;
	font-family: "JetBrains Mono";
	font-size: xx-large;
}

</style>

<div id="clock-container">
